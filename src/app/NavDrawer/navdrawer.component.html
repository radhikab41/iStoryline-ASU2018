<header>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/bebas" type="text/css" />
    <h2>iStoryline-ASU</h2>
    <mat-button-toggle value="menu" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </mat-button-toggle>
    <span>
        <mat-button-toggle class="dataSetbutton" value="add" (click)="dataset.toggle()">
            <mat-icon>add</mat-icon>
        </mat-button-toggle>
    </span>


</header>
<mat-drawer-container class="sidenav-container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">

        <character-app></character-app><br />
        <text-component></text-component><br />
        <shapes-app></shapes-app><br />
        <story-app></story-app> <br />


    </mat-drawer>

    <!-- <graph></graph> -->
    <draggable-app></draggable-app>

    <mat-drawer #dataset class="sidenav" mode="side" position="end">
        <button mat-raised-button color="secondary">
            <mat-icon>description</mat-icon>
            Data Set I
        </button><br />
        <button mat-raised-button color="secondary">
            <mat-icon>description</mat-icon>
            Data Set II
        </button>
        <br />
        <button mat-raised-button color="secondary">
            <mat-icon>description</mat-icon>
            Data Set III
        </button>

    </mat-drawer>

    <div class="main-content">
        <!-- <sub-template [hidden]="!showText"></sub-template> -->

    </div>






</mat-drawer-container>
